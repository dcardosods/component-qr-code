<polymer-element name="ceci-qr-code" attributes="text" extends="ceci-element"
  text="bla bla blaaaaaaaaaahhh">

  <ceci-definition>
    {
      "name": "QR Code",
      "tags": ["qr-code"],
      "thumbnail": "",
      "broadcasts": {

      },
      "listeners": {

      },
      "attributes": {
        "text": {
          "label": "Text",
          "description": "Information to generate the QR Code",
          "editable": "text",
          "listener": true,
          "defaultListener" : "green"
        }
      }
    }
  </ceci-definition>

  <template>
    <link rel="stylesheet" href="component.css"></link>
    <div id="component_qr_code"></div>
    <shadow></shadow>
  </template>

  <script src="src/vendor/qr.js"></script>
  <script>
    Polymer('ceci-qr-code', {
      ready: function () {
        this.super();
      },
      textChanged: function (oldValue, newValue) {
        this.text = '' + newValue;
        this.generate();
      },
      format: 'png',
      generate: function () {
        if (this.format === 'png') {
          this.generatePNG();
        }
        else {
          this.generateHTML();
        }
      },
      generatePNG: function () {
        var img;
        try {
          img = document.createElement('img');
          img.src = QRCode.generatePNG(this.text);
          this.clear();
          this.$.component_qr_code.appendChild(img);
        }
        catch (e) {
          console.log(e.message);
        }
      },
      generateHTML: function () {
        try {
          var div = QRCode.generateHTML(this.text);
          this.clear();
          this.$.component_qr_code.appendChild(div);
        }
        catch (e) {
          console.log(e.message);
        }
      },
      clear: function () {
        this.$.component_qr_code.innerHTML = '';
      }
    });
  </script>
</polymer-element>
